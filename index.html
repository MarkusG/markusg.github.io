---
layout: default
---

<div id="index-container">
	{%- include sidebar.html -%}
	<div id="index-content">
		<h1>Recent Posts</h1>
		{%- for post in site.posts limit: 7 -%}
		<h2 class="post-title"><a href="{{ post.url }}">{{ post.title | escape }}</a></h2>
		<h3 class="post-date">{{ post.date | date: "%B %d, %Y" }}</h3>
		{%- if forloop.index != 7 -%}
		<hr>
		{%- endif -%}
		{%- endfor -%}
		<h2 id="view-all-posts"><a href="/archive">view all</a></h2>
	</div>
</div>
