---
layout: default
---

<div id="index-container">
	{%- include sidebar.html -%}
	<div id="index-content">
		<h1>Recent Posts</h1>
		{%- for post in site.posts -%}
		<h2 class="post-title"><a href="{{ post.url }}">{{ post.title | escape }}</a></h2>
		<h3>{{ post.date | date: "%B %d, %Y" }}</h3>
		<hr>
		{%- endfor -%}
	</div>
</div>
