---
layout: default
---

<div id="index-container">
	{%- include sidebar.html -%}
	<div id="index-content">
		<h1>Recent Posts</h1>
		{%- for post in site.posts -%}
		<a href="{{ post.url }}"><h2 class="post-title">{{ post.title | escape }}</h2></a>
		<h3>{{ post.date | date: "%B %d, %Y" }}</h3>
		<hr>
		{%- endfor -%}
	</div>
</div>
